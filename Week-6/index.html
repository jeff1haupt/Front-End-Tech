<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Front End Technologies - Week 6</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <form>
                    <div class="form-group">
                      <label for="brewery_name">Brewery Name</label>
                      <input type="text" class="form-control" id="brewery_name" aria-describedby="" placeholder="Brewery Name">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="add-brewery">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-9 mx-auto">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Brewery Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City, State</th>
                        <th scope="col">Phone Number</th>
                      </tr>
                    </thead>
                    <tbody id="t-body">
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


      
      


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
