<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" id=""><br><br>
        <label for="user_email">Enter your email: </label><br>
        <input type="email" name="user_email" id=""><br><br>
        <label for="password">Enter your password</label><br>
        <input type="password" name="password" id=""><br><br>
        <!-- radio buttons-->
        <label for="favorite_ice_cream">Favorite Ice Cream Flavor</label><br>
        <input type="radio" name="ice_cream" id=""> Chocolate
        <input type="radio" name="ice_cream"> Vanilla<br><br>
        <!-- check boxes -->
        <label for="sport">Favorite sport</label><br>
        <input type="checkbox" name="sport" id=""> Basketball
        <input type="checkbox" name="sport"> Football<br><br>
        <!-- submit button -->
        <input type="submit" value="submit form">
    </form>
</body>
</html>
