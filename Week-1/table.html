<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tables</title>
</head>
<body>

    <table>
        <tr> <!-- table rows like the numbers in Excel-->
            <th>Name</th><!-- table headers -->
            <th>Age</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>Joe Smith</td> <!-- table columns - table data are like the Alphabetic columns in Excel -->
            <td>25</td>
            <td>Wide Receiver</td>
        </tr>
        <tr>
            <td>Ted Long</td> <!-- table columns - table data are like the Alphabetic columns in Excel -->
            <td>30</td>
            <td>Offensive Tackle</td>
        </tr>
        <tr>
            <td>Neil Turner</td> <!-- table columns - table data are like the Alphabetic columns in Excel -->
            <td>22</td>
            <td>Running Back</td>
        </tr>
    </table>
    
</body>
</html>
